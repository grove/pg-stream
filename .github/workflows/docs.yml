name: docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'book.toml'
      - 'INSTALL.md'
      - 'CHANGELOG.md'
      - 'ROADMAP.md'
  workflow_dispatch:

# Only one deployment at a time; cancel in-progress runs on new pushes
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages:    write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          curl -sSL \
            https://github.com/rust-lang/mdBook/releases/latest/download/mdbook-x86_64-unknown-linux-gnu.tar.gz \
            | tar -xz -C ~/.cargo/bin

      - name: Build documentation
        run: mdbook build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
