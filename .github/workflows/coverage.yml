# =============================================================================
# Code Coverage Workflow
#
# Generates unit-test coverage and uploads to Codecov.
#   push â†’ main : automatic (src/Cargo changes only)
#   manual       : workflow_dispatch
# =============================================================================
name: Coverage

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  PG_VERSION: "18"

jobs:
  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup pgrx environment
        uses: ./.github/actions/setup-pgrx

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Build pg_stub for LD_PRELOAD
        run: |
          cc -shared -fPIC -o target/libpg_stub.so scripts/pg_stub.c

      - name: Generate coverage (unit tests)
        env:
          LD_PRELOAD: ${{ github.workspace }}/target/libpg_stub.so
        run: |
          mkdir -p coverage
          cargo llvm-cov clean --workspace
          cargo llvm-cov \
            --features pg18 \
            --lib \
            --ignore-filename-regex '(pgrx_generated|build\.rs|tests/common)' \
            --lcov \
            --output-path coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v7
        if: always()
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          retention-days: 7
          if-no-files-found: ignore
