# =============================================================================
# Code Coverage Workflow
#
# Generates code coverage for unit tests and uploads to Codecov.
# Manual-only. Trigger from the Actions tab.
# =============================================================================
name: Coverage

on:
  workflow_dispatch:  # Manual trigger only â€” run from Actions tab
  # To re-enable automatic runs, uncomment:
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  PG_VERSION: "18"

jobs:
  coverage:
    name: Code coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pgrx environment
        uses: ./.github/actions/setup-pgrx

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage (unit tests)
        run: |
          mkdir -p coverage
          cargo llvm-cov clean --workspace
          cargo llvm-cov \
            --features pg18 \
            --lib \
            --ignore-filename-regex '(pgrx_generated|build\.rs|tests/common)' \
            --lcov \
            --output-path coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          retention-days: 14
          if-no-files-found: ignore
